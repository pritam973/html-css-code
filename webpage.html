    <title>CSS Template</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            background-color: rgb(19, 24, 93);
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: antiquewhite;
        }
        nav {
            float: left;
            width: 20%;
            height: 400px; /* only for demonstration, should be removed */
            background: rgb(161, 180, 248);
            padding: 20px;
            }
            nav ul {
            list-style-type: none;
            padding: 0;
            }
            article {
                float: left;
                padding: 20px;
                width: 80%;
                background-color: #f1f1f1;
                height: 400px; /* only for demonstration, should be removed */
                }
                section::after {
                content: "";
                display: table;
                clear: both;
                }
                footer {
                background-color: rgb(52, 69, 151);
                padding: 10px;
                text-align: center;
                color: white;
                }
                @media (max-width: 600px) {
                    nav, article {
                        width: 100%;
                    height: auto;
                    }
                    }

    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>form</title>
</head>
<body>
    <div class="container">
     <center><h1><header>Registration Form</header></h1></center><br><br><br>
       <center> <form  class="form" id="myForm" method="get" action="">
            <div class="form-group">
                <label for="">Full Name:</label>
                <input type="text" id="fname" placeholder="enter your name" required>
                <span id="texterror"></span><br><br>
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" id="email" placeholder="enter the email" required>
                <span id="emailerror"></span><br><br>
            </div>
            <div class="form-group">
                <label for="">Phone number:</label>
                <input type="number" id="phone" placeholder="enter your number" required>
                <span id="numbererror"></span><br><br>
            </div>
          
            <div class="form-group">
                <label for="">Passowrd:</label>
                <input type="password" id="password" placeholder="enter your password" required>
                <span id="passworderror"></span><br><br>
            </div>
            <div class="form-group">
                <label for=""> Confirm Passowrd:</label>
                <input type="password" id="npassword" placeholder="enter your password" required>
                <span id="newpassworderror"></span><br><br>
            </div>
            <button type="submit" id="btn">Register</button></center>
        </form>
    </div>
</body>

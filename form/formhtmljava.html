<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <header>Registration Form</header>
        <form onsubmit="validate(event)" class="form" action="">
            <div class="form-group">
                <label for="">Full Name:</label>
                <input type="text" id="fname" placeholder="enter your name" required>
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="email" id="email" placeholder="enter the email" required>
            </div>
            <div class="form-group">
                <label for="">Phone number:</label>
                <input type="number" id="phone" placeholder="enter your number" required>
            </div>
            <div class="form-group">
                <label for="">Date of birth:</label>
                <input type="date" id="dob"  required>
            </div>
            <div class="form-group">
                <label for="">Passowrd:</label>
                <input type="password" id="password" placeholder="enter your password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>

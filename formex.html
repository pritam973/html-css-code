<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container mt-5">
    
    <div class="container">
        <div class="row justify-content-md-center">
        <div class="text-center mb-5">
            <h2>Registration Form</h2>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="">Name</label>
            <input type="text" placeholder="Type Your Name ">
            </div>   
            <div class="col-md-6">
                <label for="">Email</label>
                <input type="email" placeholder="Type Your Email ">
            </div>
            <div class="col-md-6">
                <label for="">Password</label>
            <input type="password" placeholder="Type Your password">
            </div>
            <div class="col-md-6"><label for="">Age</label>
                <input type="text" placeholder="Type Your Age "></div>
            <div class="col-md-6"><label for="">DOB</label>
                <input type="date"  name="dob"></div>
            <div class="col-md-6"><label for="">Profile Picture</label>
                <input type="file" name="image"></div>
            <div class="col-md-6">
                <label for="">Gender</label>
            <input type="radio" name="Gender"  value="Male">
            <label for="">Male</label>
            <input type="radio" name="Gender" value="Female">
            <label for="">Female</label><br><br>
            </div>
            <div class="col-md-6">
                <label for="">Country</label><select name="Country">
                    <option></option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>Canada</option>
                    <option>Pakistan</option>
                    <option>Bangladesh</option>
                    </select>
            </div>
            <div class="col-md-6">
                <label for="">Address</label>
                <textarea id=""></textarea>
            </div>
        
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
        </form>
    
    </div>
</div>
</body>
</html>
